<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#10a37f">
    <title>YAI - الذكاء الفائق</title>
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Noto+Sans+Arabic:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              emerald: {
                500: '#10a37f',
                600: '#0e8c6d',
              },
              chatgpt: {
                bg: '#ffffff',
                sidebar: '#f9f9f9',
                userMsg: '#f4f4f4',
                accent: '#10a37f',
                text: '#171717',
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --safe-top: env(safe-area-inset-top, 0px);
        --safe-bottom: env(safe-area-inset-bottom, 0px);
      }
      
      body {
        -webkit-tap-highlight-color: transparent;
        background-color: white;
        color: #171717;
        font-family: 'Noto Sans Arabic', 'Inter', sans-serif;
        overflow: hidden;
        height: 100vh;
        height: -webkit-fill-available;
      }

      .dark body {
        background-color: #0d0d0d;
        color: #ececec;
      }
      
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 10px; }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); }
      
      .active-scale:active { transform: scale(0.96); }
      
      .markdown-content pre { background: transparent !important; margin: 0 !important; }
      .katex-display { overflow-x: auto; overflow-y: hidden; padding: 0.5rem 0; margin: 0.5rem 0; }
      
      .typing-dot { animation: typing 1.4s infinite; opacity: 0.3; }
      .typing-dot:nth-child(2) { animation-delay: 0.2s; }
      .typing-dot:nth-child(3) { animation-delay: 0.4s; }
      @keyframes typing { 0%, 100% { opacity: 0.3; transform: translateY(0); } 50% { opacity: 1; transform: translateY(-4px); } }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.1",
    "remark-math": "https://esm.sh/remark-math@^6.0.0",
    "rehype-katex": "https://esm.sh/rehype-katex@^7.0.1",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body class="bg-white dark:bg-[#0d0d0d]">
    <div id="root" class="h-full"></div>
    <!-- Vite entry point: index.tsx will handle bundling correctly -->
    <script type="module" src="./index.tsx"></script>
    <script>
      // Enhanced Service Worker registration to prevent origin mismatch errors in sandboxed development
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Sandbox check: if running in a restricted or preview domain, skip SW to avoid origin errors
          const isSandboxed = window.location.hostname.includes('usercontent.goog') || 
                            window.location.hostname.includes('ai.studio');
          
          if (!isSandboxed) {
            navigator.serviceWorker.register('./sw.js', { scope: './' })
              .catch(err => {
                // Silent catch to prevent app crashing from background registration failures
                console.warn('Service Worker registration skipped or failed:', err);
              });
          } else {
            console.log('Skipping Service Worker registration in sandboxed/preview environment.');
          }
        });
      }
    </script>
</body>
</html>
